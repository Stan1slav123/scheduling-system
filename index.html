<!doctype html>
<html lang="en">
  <head>
    <!-- Sets the character encoding to UTF-8 that supports most languages -->
    <meta charset="UTF-8" />

    <!-- Ensures proper scaling and responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Makes the site compatible with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Provides a short description of the app for search engines -->
    <meta name="description" content="A simplified scheduling system to manage meetings." />

    <!-- Keywords to help with search engine optimization -->
    <meta name="keywords" content="scheduling, meetings, calendar, events, simplified scheduling, management" />

    <!-- Credits the author or organization -->
    <meta name="author" content="SK NextGen Technologies" />

    <!-- Sets the favicon (tab icon) for the website -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/calendar_icon.svg" />

    <!-- Sets the title that appears on the browser tab -->
    <title>Main page</title>
  </head>
  <body>
    <!-- This is where your entire React app will be mounted from main.jsx -->
    <div id="root"></div>

    <!-- Loads the React app by referencing the main entry file -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
